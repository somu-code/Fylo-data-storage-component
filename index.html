<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="main-container">
      <section class="component">
        <article class="logo-svg">
          <img src="./images/logo.svg" alt="logo" class="logo" />
          <div class="svg">
            <img src="./images/icon-document.svg" alt="" />
            <img src="./images/icon-folder.svg" alt="" />
            <img src="./images/icon-upload.svg" alt="" />
          </div>
        </article>
        <article class="description">
          <p class="description-text">
            You've used <span>815 GB</span> of your storage
          </p>
          <div class="range">
            <div class="progress">
              <div class="white-dot"></div>
            </div>
          </div>
          <div class="data-rate">
            <div>0 GB</div>
            <div>1000 GB</div>
          </div>
          <div class="signal">
            <div>185 <span>GB LEFT</span></div>
          </div>
        </article>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/somu-code">Somnath Golui</a>.
    </footer>
  </body>
</html>
